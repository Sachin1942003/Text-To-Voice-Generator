<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Text to voice Generator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <h1 style="margin-bottom: 20px;"> Text Generator</h1>
      <textarea type="textInput" id="textInput" placeholder="Enter text to speak..."></textarea>
      <select style="margin-bottom: 30px" id="voiceSelect"></select>
      <label>
         speed:<input type="range" id="speed" min="0" max="2" value="1" step="0.1">
      </label>
      <div class="controls">
         <button id="speakBtn">Speak</button>
         <button id="stopBtn">Stop</button>
         <button id="pauseBtn">Pause</button>
         <button id="resumeBtn">Resume</button>
      </div>

   </div>
   <script src="script.js"></script>
   
</body>
</html>
